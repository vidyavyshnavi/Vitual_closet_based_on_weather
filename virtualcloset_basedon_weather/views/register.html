<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Scoreboard Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/register.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/assets/images/svg-logo.svg" alt="Logo image">
                </a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <form id="registrationForm" action="/register" method="post" onsubmit="return validateForm()">
                <h1>Registration</h1>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="input">
                        <div>
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Name" required aria-label="Name">
                        </div>
                        <span class="error" id="nameError"></span>
                        <div>
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email" required aria-label="Email">
                        </div>
                        <span class="error" id="emailError"></span>
                        <div>
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
                        </div>
                        <span class="error" id="passwordError"></span>
                        <div>
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password">
                        </div>
                        <span class="error" id="confirmPasswordError"></span>
                        <div>
                            <i class="fas fa-phone"></i>
                            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" aria-label="Mobile Number">
                        </div>
                        <span class="error" id="mobileError"></span>
                        <div>
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="dob" name="dob" required aria-label="Date of Birth">
                        </div>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Gender</legend>
                    <div class="gender-btn-group">
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Location</legend>
                    <div class="input">
                        <label for="country">Country</label>
                        <div class="option">
                            <select id="country" name="country" required aria-label="Country">
                                <option value="usa">USA</option>
                                <option value="india">India</option>
                                <option value="uk">UK</option>
                                <option value="australia">Australia</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
        
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the Terms and Conditions
                    </label>
                </div>
        
                <div class="btn-group">
                    <button type="submit" class="btn">Submit</button>
                    <button type="reset" class="btn">Reset</button>
                </div>
        
                <div class="login">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/index.html">Closet</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-column newsletter">
                <h3>Subscribe to Our Newsletter</h3>
                <p>Stay updated with the latest news!</p>
                <form action="" method="" onsubmit="">
                    <input type="email" name="newsletterEmail" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Virtual Closet Based On Weather. All rights reserved.</p>
        </div>
    </footer>
    <script src="/assets/js/register.js"></script>
</body>

</html>
